<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit-Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <h1>Unit Converter</h1>
        <input type="text" placeholder="Enter number..." id="userInput" />
        &NonBreakingSpace;
        <select id="unit">
            <option value="milesToKm">Miles to Kilometers</option>
            <option value="kmToMiles">Kilometers to Miles</option>
            <option value="fToC">Fahrenheit to Celsius</option>
            <option value="cToF">Celsius to Fahrenheit</option>
            <option value="kgToLb">Kilograms to Pounds</option>
            <option value="lbToKg">Pounds to Kilograms</option>
            <option value="inToCm">Inches to Centimeters</option>
            <option value="cmToIn">Centimeters to Inches</option>
            <option value="ftToCm">Feet to Centimeters</option>
            <option value="cmToFt">Centimeters to Feet</option>
        </select>
        <button onclick="convert()">Convert</button>
        <p>Result: <span id="resultElement">0</span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
